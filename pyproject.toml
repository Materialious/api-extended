[tool.poetry]
name = "api_extended"
version = "0.0.2"
description = ""
authors = ["WardPearce <wardpearce@pm.me>"]
readme = "README.md"
packages = [
    {include = "*", from = "api_extended"},
    {include = "run.py"}
]

[tool.poetry.scripts]
server = "run:main"

[tool.poetry.dependencies]
python = "^3.11"
litestar = {extras = ["full"], version = "^2.13.0"}
pydantic = "^2.10.4"
pydantic-settings = "^2.7.0"
tortoise-orm = {extras = ["asyncpg"], version = "^0.23.0"}
sqlalchemy = "^2.0.36"
uvicorn = "^0.34.0"
aiohttp = "^3.11.11"
aiocron = "^1.8"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
