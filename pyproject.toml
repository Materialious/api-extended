[tool.poetry]
name = "api_extended"
version = "0.0.2"
description = ""
authors = ["WardPearce <wardpearce@pm.me>"]
readme = "README.md"
packages = [
    {include = "*", from = "api_extended"},
    {include = "run.py"}
]

[tool.poetry.scripts]
server = "run:main"

[tool.poetry.dependencies]
python = "^3.11"
litestar = {extras = ["full"], version = "^2.15.1"}
pydantic = "^2.11.1"
pydantic-settings = "^2.8.1"
tortoise-orm = {extras = ["asyncpg"], version = "^0.24.2"}
sqlalchemy = "^2.0.39"
uvicorn = "^0.34.0"
aiohttp = "^3.11.14"
aiocron = "^2.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
