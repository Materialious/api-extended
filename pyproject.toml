[tool.poetry]
name = "api_extended"
version = "0.0.2"
description = ""
authors = ["WardPearce <wardpearce@pm.me>"]
readme = "README.md"
packages = [
    {include = "*", from = "api_extended"},
    {include = "run.py"}
]

[tool.poetry.scripts]
server = "run:main"

[tool.poetry.dependencies]
python = "^3.11"
litestar = {extras = ["full"], version = "^2.10.0"}
pydantic = "^2.8.2"
pydantic-settings = "^2.4.0"
tortoise-orm = {extras = ["asyncpg"], version = "^0.21.6"}
sqlalchemy = "^2.0.32"
uvicorn = "^0.30.6"
aiohttp = "^3.10.3"
aiocron = "^1.8"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
