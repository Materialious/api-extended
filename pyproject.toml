[tool.poetry]
name = "api_extended"
version = "0.0.2"
description = ""
authors = ["WardPearce <wardpearce@pm.me>"]
readme = "README.md"
packages = [
    {include = "*", from = "api_extended"},
    {include = "run.py"}
]

[tool.poetry.scripts]
server = "run:main"

[tool.poetry.dependencies]
python = "^3.11"
litestar = {extras = ["full"], version = "^2.12.1"}
pydantic = "^2.9.2"
pydantic-settings = "^2.6.1"
tortoise-orm = {extras = ["asyncpg"], version = "^0.21.7"}
sqlalchemy = "^2.0.36"
uvicorn = "^0.32.0"
aiohttp = "^3.10.10"
aiocron = "^1.8"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
